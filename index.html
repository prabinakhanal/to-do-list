<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screen: {

                        'sm': { 'max': '640px' },
                        'md': { 'min': '640px', 'max': '991px' }
                    }

                },
            },

        }
    </script>

</head>

<body class="bg-[#D1FAE5]">


    <div id="outside" class=" flex flex-col gap-12 justify-center  items-center min-h-screen">
        <div class="flex gap-3">
            <svg width="26" height="34" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M15.341.883A1.8 1.8 0 0 1 16.6 2.6v9h7.2a1.8 1.8 0 0 1 1.475 2.832l-12.6 18A1.8 1.8 0 0 1 9.4 31.4v-9H2.2a1.8 1.8 0 0 1-1.475-2.832l12.6-18a1.8 1.8 0 0 1 2.016-.685Z"
                    fill="#10B981" />
            </svg>

            <button type="button"
                class="  flex items-center justify-center font-outfit font-bold text-3xl text-[#000000] leading-8">My
                Tasks</button>
        </div>

        <div class="min-h-96 w-2/5 bg-[#FEFEFE] rounded-lg shadow-xl">
            <div class=" bg-[#F8FAFC] justify-center items-center border-0 ">
                <div class="flex justify-between p-5">
                    <div>
                        <input type="text" id="input" class="h-10 border-0 outline-0 bg-transparent "
                            placeholder="Type task name here....">
                    </div>
                    <div>
                        <button id="create" type="button"
                            class=" flex flex-row justify-center items-center h-10 w-28 bg-emerald-100 text-white rounded disabled">

                            <svg width="19" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M8.958 17.292a8.418 8.418 0 0 1-3.24-.667 8.149 8.149 0 0 1-2.614-1.76 8.359 8.359 0 0 1-1.75-2.626A8.15 8.15 0 0 1 .708 9a8.15 8.15 0 0 1 .646-3.24 8.302 8.302 0 0 1 1.771-2.635 8.302 8.302 0 0 1 2.636-1.77A8.15 8.15 0 0 1 9 .707c.639 0 1.278.077 1.917.23a8.717 8.717 0 0 1 1.875.687.788.788 0 0 1 .426.542c.063.25.011.486-.155.708a.884.884 0 0 1-.531.385.923.923 0 0 1-.678-.072 6.657 6.657 0 0 0-1.386-.511A6.125 6.125 0 0 0 9 2.5c-1.82 0-3.357.628-4.614 1.885C3.129 5.642 2.5 7.181 2.5 9c0 1.82.629 3.358 1.886 4.615C5.643 14.872 7.18 15.5 9 15.5c.333 0 .67-.031 1.01-.093a8.84 8.84 0 0 0 1.094-.282.984.984 0 0 1 1.146.417c.139.236.16.482.063.739a.812.812 0 0 1-.542.51 6.771 6.771 0 0 1-1.323.376 8.458 8.458 0 0 1-1.49.125Zm-1.75-5.084L4.917 9.917a.79.79 0 0 1-.24-.604.939.939 0 0 1 .26-.626.907.907 0 0 1 .636-.25c.243 0 .448.084.615.25l1.645 1.667 7.625-7.625a.823.823 0 0 1 .604-.25c.237 0 .438.09.605.271.18.167.27.371.27.614a.87.87 0 0 1-.27.636l-8.209 8.208a.835.835 0 0 1-.614.25.907.907 0 0 1-.636-.25Zm8.459 3.521a.862.862 0 0 1-.635-.26.862.862 0 0 1-.261-.636V13.23h-1.604a.862.862 0 0 1-.635-.26.862.862 0 0 1-.261-.636c0-.25.087-.462.26-.636a.864.864 0 0 1 .636-.26h1.604V9.834c0-.25.087-.462.26-.636a.864.864 0 0 1 .636-.26c.25 0 .462.087.635.26.174.174.26.386.26.636v1.604h1.605c.25 0 .462.087.635.26.174.174.26.386.26.636s-.086.462-.26.635a.865.865 0 0 1-.635.261h-1.605v1.604c0 .25-.086.462-.26.635a.865.865 0 0 1-.635.261Z"
                                    fill="#FEFEFE" />
                            </svg>

                            Create</button>
                    </div>
                </div>

                <h1 class="m-5 font-medium font-outfit text-base leadin-5">Tasks</h1>






                <ul class="m-5 text-[#334155] font-outfit font-medium text-xl leading-6">
                    <li class="my-8 flex" id="list1">

                        <svg id="untick" class="mr-4" width="24" height="24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x=".5" y=".5" width="23" height="23" rx="11.5" fill="#FEFEFE" />
                            <rect x=".5" y=".5" width="23" height="23" rx="11.5" stroke="#E2E8F0" />
                        </svg>
                        <svg id="tick" class="hidden mr-4" width="24" height="24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect width="24" height="24" rx="12" fill="#10B981" />
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M17.366 8.234a.8.8 0 0 1 0 1.132l-6.4 6.4a.8.8 0 0 1-1.132 0l-3.2-3.2a.8.8 0 0 1 1.132-1.132L10.4 14.07l5.834-5.835a.8.8 0 0 1 1.132 0Z"
                                fill="#FEFEFE" />
                        </svg>
                        <p> Become a great developer</p>

                    </li>
                    <li class="my-8 flex" id="list2">


                        <svg id="untick1" class="mr-4 hidden" width="24" height="24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x=".5" y=".5" width="23" height="23" rx="11.5" fill="#FEFEFE" />
                            <rect x=".5" y=".5" width="23" height="23" rx="11.5" stroke="#E2E8F0" />
                        </svg>
                        <svg id="tick1" class=" mr-4" width="24" height="24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect width="24" height="24" rx="12" fill="#10B981" />
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M17.366 8.234a.8.8 0 0 1 0 1.132l-6.4 6.4a.8.8 0 0 1-1.132 0l-3.2-3.2a.8.8 0 0 1 1.132-1.132L10.4 14.07l5.834-5.835a.8.8 0 0 1 1.132 0Z"
                                fill="#FEFEFE" />
                        </svg>
                        <p> Become a good UI developer</p>

                    </li>
                </ul>


            
                    
                        <div id="newlist" class="">

                        </div>


                    
                


            </div>

        </div>
    </div>


    <script src="todo.js"></script>

</body>

</html>
